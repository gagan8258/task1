<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div style = 'background-color: #fe6e00 ; padding:20px ; width:50% ; display:block ; margin:auto ;
    margin-top:200px'>
      <h1 style='text-align:center ; color:white'>Enter URL to Process</h1>
  <form action="/result/" method="POST" enctype="multipart/from-data" autocomplete="off">
      {% csrf_token %}
    <input type="text" class="form-control cleardefault" placeholder="Enter URL" aria-label="Enter URL" name="url" value="">
    <button type="submit" name="button" class="btn btn-success" style="display:block ; margin:auto ; margin-top:20px">Process URL</button>
  </form>
 </div>

  </body>
</html>
