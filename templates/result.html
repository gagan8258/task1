<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <h1 style="text-align:center">Most repeated words</h1>
    {% for message in messages %}
    <h3 style="color:green ; text-align:center">{{message}}</h3>
    {% endfor %}
  <div class="container" style='margin:auto ; width:700px ; padding-left:150px'>
    <table style="width:70%" class="table table-striped table-dark">
    <thead>
    <tr>
        <th>Word</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
   {% for key,values in top.items%}
    <tr>
      <td>{{key}}</td>
      <td>{{values}}</td>
    </tr>
   {% endfor %}
    </tbody>
</table>
  </div>

  </body>
</html>
